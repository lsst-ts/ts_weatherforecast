[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-weatherforecast"
description = "WeatherForecast is a Commandable SAL Component for the `Vera C. Rubin Observatory <https://lsst.org`_."
license = { text = "GPL"}
readme = "README.rst"
urls = { documentation = "https://ts-weatherforecast.lsst.io", source_code = "https://github.com/lsst-ts/ts_weatherforecast"}
dynamic = ["version"]

[tool.setuptools.package-data]
"*" = ["*.json"]

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_weatherforecast = "lsst.ts.weatherforecast:execute_csc"
command_weatherforecast = "lsst.ts.weatherforecast:command_csc"

[tool.setuptools_scm]
# version_file = "python/lsst/ts/weatherforecast/version.py"
# version_file_template = """
# # Generated by setuptools_scm
# __all__ = ["__version__"]
# __version__ = "{version}"
# """

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[project.optional-dependencies]
dev = ["pytest"]
